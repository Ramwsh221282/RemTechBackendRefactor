<p-dialog [(visible)]="visibility" [header]="header" [modal]="true" [draggable]="false"
          (onHide)="onHide()">
  <form class="flex flex-col gap-2" [formGroup]="editScraperLinkForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col text-xs">
      <label>Новое название ссылки</label>
      <input pInputText [formControlName]="'name'">
    </div>
    <div class="flex flex-col text-xs">
      <label>Новое значение URL</label>
      <input pInputText [formControlName]="'url'">
    </div>
    <p-button [type]="'submit'" [label]="'Применить'"/>
  </form>
</p-dialog>
<p-toast [position]="'bottom-right'"/>
