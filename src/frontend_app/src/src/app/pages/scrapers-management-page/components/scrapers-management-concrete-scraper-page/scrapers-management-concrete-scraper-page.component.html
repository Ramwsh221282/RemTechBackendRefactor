<div *ngIf="!!_scraper()" class="p-6 space-y-8 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700">
  <div class="flex items-center justify-between flex-wrap gap-4">
    <app-scraper-header [scraper_setter]="_scraper()!" />
    <div class="flex items-center gap-2 flex-wrap">
      <app-scraper-state-select [scraper_setter]="_scraper()!"/>
      <app-scraper-activate-button [scraper_setter]="_scraper()!"/>
      <app-scraper-deactivate-button [scraper_setter]="_scraper()!"/>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
      <app-scraper-last-run-started [scraper_setter]="_scraper()!" />
    </div>
    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
      <app-scraper-last-run-info [scraper_setter]="_scraper()!"/>
    </div>
    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
      <app-scraper-next-run-info [scraper_setter]="_scraper()!"/>
      <div class="mt-2">
        <label for="waitDaysSelect" class="text-xs text-gray-500 dark:text-gray-400">Дней ожидания:</label>
        <app-scraper-wait-days-select (waitDaysSelected)="onWaitDaysChange($event)" [scraper_setter]="_scraper()!"/>
      </div>
    </div>
  </div>

  <label (click)="instantlyEnableClick()" class="hover: underline cursor-pointer text-lg">Включить немедленно</label>
  <div class="bg-gray-100 dark:bg-gray-700 p-6 rounded-lg shadow-inner">
    <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Статистика работы</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="flex items-center">
        <svg class="w-6 h-6 text-amber-500 dark:text-amber-400 mr-2" fill="none" stroke="currentColor"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="flex flex-col gap-5 sm:flex-row md:flex-row lg:flex-row">
          <app-scraper-elapsed-time [scraper_setter]="_scraper()!"/>
          <app-scraper-processed-amount [scraper_setter]="_scraper()!"/>
        </div>
      </div>
    </div>
  </div>

  <div class="space-y-4">
    <app-scraper-links-list [scraper_setter]="_scraper()!"
                            (onLinkRemoveConfirmed)="onLinkRemoveConfirmed($event)"
                            (linkActivityChanged)="onLinkActivitySwitch($event)"
                            (onLinkEditChange)="acceptLinkEditClick($event)"
                            (onLinkCreateChange)="acceptCreatingLink($event)" [scraper_links_setter]="_scraper()!.Links"/>
  </div>
</div>

<app-scraper-add-link-dialog *ngIf="!!_scraper()" (linksAdded)="onLinksAddConfirmed($event)"
                             [visbility_setter]="isCreatingLink"
                             [scraper_setter]="_scraper()!"
                             (visibilityChange)="acceptCreatingLink($event)"/>

<app-scraper-edit-link-dialog *ngIf="scraperLinkToEdit"
                              (onSave)="acceptScraperChangedState($event)"
                              (onDialogClose)="onEditClose()"
                              [visibility_setter]="isEditingLink" [scraper_setter]="_scraper()!"
                              [scraper_link_setter]="scraperLinkToEdit!"/>

<p-toast [position]="'bottom-right'"/>
