<div class="space-y-1 text-sm">
	<div>
		<span class="font-medium text-gray-700 dark:text-gray-300">Местоположение:</span>
		<span class="ml-1 text-gray-900 dark:text-gray-100">{{ location() }}</span>
	</div>
	<div class="flex items-center flex-wrap">
		<span class="font-medium text-gray-700 dark:text-gray-300">Цена:</span>
		<span class="ml-1 text-gray-900 dark:text-gray-100">{{ price() | number }} ₽</span>
		<span class="ml-2 px-2 py-0.5 text-xs rounded-full" [ngClass]="isNds() ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
			{{ isNds() ? "с НДС" : "без НДС" }}
		</span>
	</div>
</div>
