<p-select
	[options]="spareTypes()"
	[optionLabel]="'Value'"
	[filterBy]="'Value'"
	[placeholder]="'Выбрать тип'"
	[filter]="true"
	[showClear]="true"
	[fluid]="true"
	[filterPlaceholder]="'Поиск по названию'"
	[emptyMessage]="'Типы не найдены'"
	[emptyFilterMessage]="'Совпадений не найдено'"
	(onChange)="handleSpareTypeSelectChange($event)"
	[loading]="loading()"
	(onClear)="handleSpareTypeCleared()"
/>
