<section class="max-w-4xl mx-auto p-6 space-y-4">
	<h1 class="font-bold">Секции:</h1>
	<div class="grid grid-cols-2 gap-4 p-4">
		<div
			class="rounded-lg p-4 shadow-sm bg-gradient-to-br from-blue-100 via-white to-blue-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 flex flex-col h-full min-h-[260px] relative"
		>
			<h1 class="font-bold">Мониторинг активности</h1>
			<div class="mx-2 mt-4">
				<ul class="list-none list-inside space-y-2">
					<li>Просмотр текущих сессий пользователей</li>
					<li>Анализ действий пользователей в системе</li>
					<li>Отчеты по активности за выбранный период</li>
				</ul>
			</div>
			<div class="flex-1"></div>
			<div class="mx-2 mt-4 flex flex-row justify-between items-end">
				<p-button [routerLink]="'monitoring'" [outlined]="true" [size]="'small'" [icon]="'pi pi-arrow-right'" [label]="'Перейти'" />
			</div>
			<i
				class="pi pi-chart-bar"
				style="position: absolute; right: 1.5rem; bottom: 1.5rem; font-size: 72px; color: #8884; pointer-events: none; z-index: 0"
			></i>
		</div>

		<div
			class="rounded-lg p-4 shadow-sm bg-gradient-to-br from-purple-100 via-white to-purple-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 flex flex-col h-full min-h-[260px] relative"
		>
			<h1 class="font-bold">Редактирование данных</h1>
			<div class="mx-2 mt-4">
				<ul class="list-none list-inside space-y-2">
					<li>Выдача разрешений (прав)</li>
				</ul>
			</div>
			<div class="flex-1"></div>
			<div class="mx-2 mt-4 flex flex-row justify-between items-end">
				<p-button [outlined]="true" [size]="'small'" [icon]="'pi pi-arrow-right'" [label]="'Перейти'" />
			</div>
			<i
				class="pi pi-user"
				style="position: absolute; right: 1.5rem; bottom: 1.5rem; font-size: 72px; color: #8884; pointer-events: none; z-index: 0"
			></i>
		</div>
	</div>
</section>
