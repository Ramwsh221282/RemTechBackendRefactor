<p-select
	(onChange)="onChange($event)"
	[fluid]="true"
	[options]="properties().brands"
	[(ngModel)]="properties().currentBrand"
	optionLabel="Name"
	[filter]="true"
	filterBy="Name"
	[showClear]="true"
	[placeholder]="properties().currentBrand === null ? 'Выбрать марку' : properties().currentBrand!.Name"
	class="w-full md:w-56"
/>
