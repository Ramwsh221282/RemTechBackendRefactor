<p-select
	(onChange)="onChange($event)"
	[fluid]="true"
	[options]="properties().categories"
	[optionValue]="'Name'"
	[(ngModel)]="properties().currentCategory"
	[ariaSelected]="'Name'"
	optionLabel="Name"
	[filter]="true"
	filterBy="Name"
	[showClear]="true"
	[placeholder]="properties().currentCategory === null ? 'Выберите категорию' : properties().currentCategory!.Name"
	[name]="'123123'"
	class="w-full md:w-56"
/>
