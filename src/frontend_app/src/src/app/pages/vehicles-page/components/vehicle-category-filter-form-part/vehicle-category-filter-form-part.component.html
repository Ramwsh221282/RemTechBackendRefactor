<p-select
    (onChange)="onChange($event)"
    [fluid]="true"
    [options]="categories()"
    [optionValue]="'Name'"
    [(ngModel)]="currentCategory"
    [ariaSelected]="'Name'"
    optionLabel="Name"
    [filter]="true"
    filterBy="Name"
    [showClear]="true"
    [placeholder]="currentCategory() === null ? 'Выберите категорию' : currentCategory().Name"
    [ngModel]="currentCategory"
    [name]="'123123'"
    class="w-full md:w-56"
/>
