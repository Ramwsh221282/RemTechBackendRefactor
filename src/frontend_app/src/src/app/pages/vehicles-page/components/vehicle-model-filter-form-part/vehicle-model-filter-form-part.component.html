<p-select
	(onChange)="onChange($event)"
	[disabled]="disabled()"
	[fluid]="true"
	[options]="models()"
	[ngModel]="currentModel()"
	[optionLabel]="'Name'"
	[filter]="true"
	[filterBy]="'Name'"
	[showClear]="true"
	[placeholder]="placeHolderText"
	[emptyMessage]="'Модели не найдены'"
	[emptyFilterMessage]="'Нет совпадений'"
	[ariaSelected]="'Name'"
	class="w-full md:w-56"
/>
