<p-select
    (onChange)="userChangesLocation($event)"
    [fluid]="true"
    [options]="locations()"
    [(ngModel)]="selectedLocation"
    optionLabel="Name"
    [filter]="true"
    filterBy="Name"
    [showClear]="true"
    (onFilter)="handleUserFiltersLocation($event)"
    [emptyMessage]="'Локации не найдены'"
    placeholder="Выбрать регион"
    class="w-full md:w-56"
/>
