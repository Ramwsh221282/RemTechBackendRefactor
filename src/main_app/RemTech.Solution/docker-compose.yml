version: "3.8"

services:
  database:
    image: postgres:latest
    restart: always
    container_name: database
    environment:
      POSTGRES_DB: remtech_db
      POSTGRES_USER: remtech_user
      POSTGRES_PASSWORD: remtech_password
      PGPORT: 5435
    ports:
      - "5535:5435"
#    networks:
#    - app_network
    volumes:
      - remtech_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  remtech_data:

