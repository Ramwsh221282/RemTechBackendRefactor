version: "3.8"

services:
  database:
    image: pgvector/pgvector:0.8.0-pg17-bookworm
    restart: always
    container_name: database
    environment:
      POSTGRES_DB: remtech_db
      POSTGRES_USER: remtech_user
      POSTGRES_PASSWORD: remtech_password
      PGPORT: 5435
    ports:
      - "5535:5435"
#    networks:
#    - app_network
    volumes:
      - remtech_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password    
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always

volumes:
  remtech_data:

